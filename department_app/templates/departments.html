{% extends "table_pages.html" %}
{% block title %}DepartmentsCRUD{% endblock %}

{% block content %}
    <div class="d-flex flex-row justify-content-center">
        <!-- Place for table with employees -->
        <div class="p-2">
            <h5 class="card-title" id="form_title">Insert new department</h5>
            <form id="insert_form">
            <div class="form-group row">
                <label for="department_name" class="col-4 col-form-label">Department name</label>
                <div class="col-8">
                    <input id="department_name" name="department_name" placeholder="department name" type="text" required="required" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-4 col-8">
                    <input id="employee_id" name="department_id" hidden type="text" class="form-control">
                    <button id="insert_btn" class="btn btn-outline-success" type="submit">Submit</button>
                </div>
            </div>
            </form>
        </div>
    </div>
    <button id="delete_button" class="btn btn-outline-danger">Delete selected rows</button>
    <button id="update_button" class="btn btn-outline-warning">Update selected row</button>
    <table id="data_table" class="display table table-striped table-bordered" style="width:100%">
        <thead>
        <tr>
            <th>Department name</th>
            <th>Average salary</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        <tr>
            <th>Department name</th>
            <th>Average salary</th>
        </tr>
        </tfoot>
    </table>
{% endblock %}

{% block datatable_script %}
    <script src="{{ url_for('routes.static', filename='departments_table.js') }}"></script>
{% endblock %}
